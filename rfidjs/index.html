		<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
			<category name="Logic" colour="%{BKY_LOGIC_HUE}">
				<block type="controls_if"></block>
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_negate"></block>
				<block type="logic_boolean"></block>
				<block type="logic_null"></block>
				<block type="logic_ternary"></block>
			</category>
			<category name="Loops" colour="%{BKY_LOOPS_HUE}">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
				</block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
					<value name="FROM">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="TO">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
					<value name="BY">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
				<block type="controls_forEach"></block>
				<block type="controls_flow_statements"></block>
			</category>
			<category name="Math" colour="%{BKY_MATH_HUE}">
				<block type="math_number">

				</block>
				<block type="math_arithmetic">

						</shadow>
					</value>
					<value name="B">

							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
				<block type="math_single">
					<value name="NUM">
						<shadow type="math_number">
							<field name="NUM">9</field>
						</shadow>
					</value>
				</block>
				<block type="math_trig">
					<value name="NUM">
						<shadow type="math_number">
							<field name="NUM">45</field>
						</shadow>
					</value>
				</block>
				<block type="math_constant"></block>
				<block type="math_number_property">
					<value name="NUMBER_TO_CHECK">

							<field name="NUM">0</field>
						</shadow>
					</value>
				</block>
				<block type="math_round">

						<shadow type="math_number">
							<field name="NUM">3.1</field>
						</shadow>
					</value>
				</block>
				<block type="math_on_list"></block>
				<block type="math_modulo">

						</shadow>
					</value>
					<value name="DIVISOR">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
				</block>
				<block type="math_constrain">
					<value name="VALUE">
						<shadow type="math_number">
							<field name="NUM">50</field>
						</shadow>
					</value>
					<value name="LOW">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="HIGH">
						<shadow type="math_number">
							<field name="NUM">100</field>
						</shadow>
					</value>
				</block>
				<block type="math_random_int">

						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="TO">
						<shadow type="math_number">
							<field name="NUM">100</field>
						</shadow>
					</value>
				</block>
				<block type="math_random_float"></block>
				<block type="math_atan2">

						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="Y">

						</shadow>

						</shadow>
					</value>
					<value name="GREEN">
						<shadow type="math_number">

						<shadow type="math_number">
							<field name="NUM">0</field>

				<block type="colour_blend">

			<category name="Functions" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>

		<!-- blockly init script -->
		<script>
			var blocklyArea = document.getElementById('blockly_area');
			var blocklyDiv = document.getElementById('blockly_div');

			// define return block
			Blockly.Blocks['return'] = {
				init: function() {
					this.appendValueInput("value")
						.setCheck(null)
						.appendField("return");
					this.setPreviousStatement(true, null);
					this.setColour(315);
					this.setTooltip("Return value after remote execution");
					this.setHelpUrl("");
				}
			};
			// lua generator for return block
			Blockly.Lua['return'] = function(block) {
				var value_value = Blockly.Lua.valueToCode(block, 'value', Blockly.Lua.ORDER_ATOMIC);
				return `return ${value_value}\n`
				// return code;
			};
			

			// define custom_code block
			Blockly.Blocks['custom_code'] = {
				init: function() {
					this.appendDummyInput()
					.appendField(new Blockly.FieldTextInput("code"), "code");
					this.setOutput(true, null);
					this.setColour(230);
					this.setTooltip("");
					this.setHelpUrl("");
				}
			};
			// lua generator for custom_code block
			Blockly.Lua['custom_code'] = function(block) {
				var text_code = block.getFieldValue('code');
				// TODO: Assemble Lua into code variable.
				var code = text_code;
				// TODO: Change ORDER_NONE to the correct strength.
				return [code, Blockly.Lua.ORDER_NONE];
			};


			$("#toolbox").append(`
				<category name="ComputerCraft" colour="%{BKY_LOGIC_HUE}">
					<block type="return"></block>
					<block type="custom_code"></block>
				</category>
			`)


			var workspace = Blockly.inject(blocklyDiv,
				{toolbox: document.getElementById('toolbox')});
			
			var onresize = function(e) {
				// Compute the absolute coordinates and dimensions of blocklyArea.
				var element = blocklyArea;
				var x = 0;
				var y = 0;
				do {
					x += element.offsetLeft;
					y += element.offsetTop;
					element = element.offsetParent;
				} while (element);
				// Position blocklyDiv over blocklyArea.
				blocklyDiv.style.left = x + 'px';
				blocklyDiv.style.top = y + 'px';
				blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
				blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
				Blockly.svgResize(workspace);
			};
			window.addEventListener('resize', onresize, false);
			onresize();
			Blockly.svgResize(workspace);
		</script>

		<script>
			$(() => {
				// DOM loaded

				workspace.addChangeListener(e => {
					$("#t_code").val(Blockly.Lua.workspaceToCode(workspace))
					$("#workspace_xml_save").val(Blockly.Xml.domToPrettyText(Blockly.Xml.workspaceToDom(workspace, true)))
				})

				$("#workspace_load").click(() => {
					let xml = Blockly.Xml.textToDom($("#workspace_xml_load").val())
					Blockly.Xml.clearWorkspaceAndLoadFromXml(xml, workspace)
				})

				
				const socket = new WebSocket(`ws://${location.host}:23085`)
				
				function send_lua() {
					for (let selected_t of $(".t_cb:checkbox:checked")) {
						socket.send(JSON.stringify(
							{
								recipient: selected_t.value,
								msg: {
									cmd: "exec",
									data: $("#t_code").val()
									// data: Blockly.Lua.workspaceToCode(workspace)
								}
							}
						))
					}
					
				}
				$("#send_code").click(() => {
					send_lua()
				})
				$(document).keypress(e => {
					if (e.keyCode == 13) {
						send_lua()
					}
				})

				socket.addEventListener("message", event => {
					console.log(event.data)
					let msg_obj = JSON.parse(event.data)
					
					if (msg_obj.sender == "server") {
						// fill #t_available with turtles from this list
						
						// $("#t_available").html(msg_obj.msg.map(i => 
						// 	`<option>${i}</option>`
						// ).join("\n"))

						$("#turtles_checkboxes").html(msg_obj.msg.map(i => 
							`
							<div class="form-check">
								<input class="form-check-input t_cb" type="checkbox" name="turtles_cb" id="t_${i}" value="${i}">
								<label class="form-check-label" for="t_${i}">
									${i}
								</label>
							</div>
							`
						).join("\n"))

						onresize()
					}
					else {
						$("#t_log").val(JSON.stringify(msg_obj, null, 4))
					}
				})

				socket.addEventListener("open", event => {
					socket.send(JSON.stringify({
						recipient: "server",
						msg: "ASK_TURTLE_LIST"
					}))
				})

			})
		</script>
